<!DOCTYPE html> <html lang="en"> 
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css"> 
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="jsiarto-avatar" src="person.png" alt="Jeff Siarto" />

        <h2>Student at MSU </h2>
        <ul class="contacts">
            <li>
                <a  
                href="https://github.com/brandon-ttr"

                    <img src="github.png" alt="Github">

            </li>
            <li>
                <a
                href="mailto:contact@brandon-truong.com" 
                target="_blank">
                <img src="envelope.png" alt="Email">
                </a>

        </ul>
    </div>
</body>
</html>
